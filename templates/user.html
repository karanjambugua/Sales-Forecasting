<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecasting Selection</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="{{ url_for('static', filename='user.css') }}" rel="stylesheet">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-4" id="sidebar">
            <h3>Thrift Forecast</h3>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/user">Get Prediction</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/store-manager">Store Manager</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/procurement">Procurement</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/executive">Executive</a></li>
            </ul>
        </div>

        <!-- Page Content Wrapper -->
        <div id="page-content-wrapper" class="container-fluid">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Forecasting Selection</a>
            </nav>

            <!-- Main Form -->
            <div class="row mt-4">
                <div class="col-md-12">
                    <h4>Select Forecast Type</h4>
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-primary" id="productBtn">Product Forecasting</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary" id="dateBtn">Date-Based Forecasting</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary" id="shopBtn">Shop Performance</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary" id="dayweekBtn">Day/Week/Weekend Forecasting</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hidden Forms (Will appear when a category is selected) -->
            <div id="productForm" class="d-none">
                <h4>Product Forecasting Form</h4>
                <form id="productFormDetails" action="/predict-product" method="POST">
                    <div class="form-group">
                        <label for="product">Product</label>
                        <select id="product" name="product" class="form-control">
                            {% for product in products %}
                                <option value="{{ product }}">{{ product }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
    <label for="quantity">Quantity Sold</label>
    <select id="quantity" name="quantity" class="form-control">
        {% set max_quantity = max_quantity|int %}
        {% set interval = 10 if max_quantity <= 100 else (100 if max_quantity <= 1000 else 1000) %}
        
        {% for i in range(0, max_quantity, interval) %}
            <option value="{{ i }}-{{ i + interval - 1 }}">{{ i }}-{{ i + interval - 1 }}</option>
        {% endfor %}
    </select>
</div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div id="dateForm" class="d-none">
                <h4>Date-Based Forecasting Form</h4>
                <form id="dateFormDetails" action="/predict-date" method="POST">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" name="endDate" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div id="shopForm" class="d-none">
                <h4>Shop Performance Forecasting Form</h4>
                <form id="shopFormDetails" action="/predict-shop" method="POST">
                    <div class="form-group">
                        <label for="shop">Shop</label>
                        <select id="shop" name="shop" class="form-control">
                            {% for shop in shops %}
                                <option value="{{ shop }}">{{ shop }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="shopSales">Shop Sales</label>
                        <input type="number" id="shopSales" name="shopSales" class="form-control" placeholder="Shop sales">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div id="dayweekForm" class="d-none">
                <h4>Day/Week/Weekend Forecasting Form</h4>
                <form id="dayweekFormDetails" action="/predict-dayweek" method="POST">
                    <div class="form-group">
                        <label for="dayOfWeek">Day of Week</label>
                        <select id="dayOfWeek" name="dayOfWeek" class="form-control">
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="includeWeekend">Include Weekend?</label>
                        <input type="checkbox" id="includeWeekend" name="includeWeekend" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='user.js') }}"></script>
</body>
</html>
