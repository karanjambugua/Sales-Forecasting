<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Dashboard - Thrift Sales Forecast</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white p-4" id="sidebar">
            <h3>Thrift Forecast</h3>
            <ul class="nav flex-column">
                                <li class="nav-item"><a class="nav-link text-white" href="/">Dashboard</a></li>
                 <li class="nav-item"><a class="nav-link text-white" href="/user">Get Prediction</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/store-manager">Store Manager</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/procurement">Procurement</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/executive">Executive</a></li>
            </ul>
        </div>
        <div id="page-content-wrapper" class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Executive Dashboard</a>
            </nav>
            <div class="row mt-4">
                <div class="col-md-12">
                    <h4>Industry-Wide Sales Overview</h4>
                    <canvas id="executiveSalesChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        fetch('/get-executive-sales-data')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('executiveSalesChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.months,
                        datasets: [{
                            label: 'Industry Sales',
                            data: data.sales,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false,
                            tension: 0.1
                        }]
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
