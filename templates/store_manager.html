<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Manager - Thrift Sales Forecast</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-4" id="sidebar">
            <h3>Thrift Forecast</h3>
            <ul class="nav flex-column">
                                <li class="nav-item"><a class="nav-link text-white" href="/">Dashboard</a></li>
                 <li class="nav-item"><a class="nav-link text-white" href="/user">Get Prediction</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/store-manager">Store Manager</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/procurement">Procurement</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/executive">Executive</a></li>
            </ul>
        </div>

        <!-- Page Content Wrapper -->
        <div id="page-content-wrapper" class="container-fluid">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Store Manager Dashboard</a>
            </nav>

            <!-- Store Manager Dashboard Content -->
            <div class="row mt-4">
                <!-- Left Column: Product Demand Forecast Chart -->
                <div class="col-md-8">
                    <h4>Product Demand Forecast</h4>
                    <canvas id="storeForecastChart"></canvas>
                </div>

                <!-- Right Column: Restocking Recommendations -->
                <div class="col-md-4">
                    <h4>Restocking Recommendations</h4>
                    <ul id="restockingList">
                        <!-- Recommendations will be populated dynamically here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
